<ion-header>

  <ion-navbar>
    <ion-title>{{ forumGroupName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="forum">

  <ion-card>
    <ion-card-content>
      <h4>{{ forum.title}}</h4>
      <p>Posted by: <span class="forumPoster">{{ forum.poster }} </span>  ( 09 : 24 ) </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="commentsList">
    <ion-card-content>
      <div *ngFor="let forumComment of forum.comments">
        <p class="commenter">{{forumComment.commenter }}</p>
        <p class="comment">{{forumComment.comment }}</p>
        <hr>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col width="100">
        <ion-textarea placeholder="Enter comment" [(ngModel)]="comment"></ion-textarea>
      </ion-col>
      <ion-col >
        <button ion-button icon-only (click)="commentOnForum()">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
