<ion-header>

  <ion-navbar>
    <ion-title>{{ forumGroupName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="forum">

  <ion-card>
    <ion-card-content>
      <h4>{{ forum.title}}</h4>
      <p>Posted by: <span class="forumPoster">{{ forum.poster }} </span>  ( 09 : 24 ) </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="commentsList">
    <ion-card-content>
      <div *ngFor="let forumComment of forum.comments">
        <p class="commenter">{{forumComment.commenter }}</p>
        <p class="comment">{{forumComment.comment }}</p>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
