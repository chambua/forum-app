<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">

  <ion-segment [(ngModel)]="currentForumGroup">
    <ion-segment-button *ngFor="let forumGroup of forumGroups" (click)="showSegment(forumGroup.id)" value="{{ forumGroup.id }}">
      {{forumGroup.name}}
    </ion-segment-button>
  </ion-segment>


  <div *ngFor="let forumGroup of forumGroups">
    <div *ngIf="currentForumGroup == forumGroup.id">
      <ion-grid>
        <ion-row>
          <ion-col width="100">
            {{ forumGroup.name }}
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card *ngFor="let forum of forumGroup.forums">
        <ion-card-content>
          <h2>{{ forum.title}}</h2>
        </ion-card-content>

        <ion-row>
          <ion-col >
            <ion-note>
              &nbsp;&nbsp;{{ forum.poster }}
            </ion-note>
          </ion-col>
          <ion-col>
            <button primary clear small (click)="goToForum(forum,forumGroup.name)">
              <ion-icon name="text"></ion-icon>
              <div>{{forum.comments.length}} Comments</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>
  </div>



</ion-content>
