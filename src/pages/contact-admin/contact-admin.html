  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button menuToggle clear ion-button>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Contact Admin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="contact-admin">
  <ion-card>
    <img src="assets/img/app-log.png"/>
    <ion-card-content>
      <div *ngFor="let contact of contacts">
        <h2>
          {{ contact.key }}
        </h2>
        <p *ngIf=" contact.key!='Mobile Number'">{{ contact.value }}</p>
        <div *ngIf=" contact.key =='Mobile Number'">
          <ion-item  (click)="callContact(contact.value)">
            {{ contact.value }}
            <ion-icon name="call" item-right></ion-icon>
          </ion-item>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
