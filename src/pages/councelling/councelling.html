<ion-header>

  <ion-navbar>
    <button menuToggle clear ion-button>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Counselling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "Counselling">
  <ion-list>
    <div *ngFor="let contact of contacts">
      <ion-item  (click)="callContact(contact.number)">
        <ion-icon name="contact" item-left></ion-icon>
        Mr. {{ contact.name }}
        <ion-icon name="call" item-right></ion-icon>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
