<ion-header>

  <ion-navbar>
    <button menuToggle clear ion-button>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Doctor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="doctor">
  <ion-list>
    <div *ngFor="let contact of contacts">
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/logo.png">
        </ion-avatar>
        <h2> Dr. {{ contact.name }}</h2>
        <p>{{ contact.number }}</p>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
