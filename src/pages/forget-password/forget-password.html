<ion-header>

  <ion-navbar color="primary">
    <button menuToggle clear ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="forgetPassword">

  <ion-item>
    <ion-label color="primary" floating>E-mail</ion-label>
    <ion-input [(ngModel)]="data.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Code</ion-label>
    <ion-input [(ngModel)]="data.code"></ion-input>
  </ion-item>

  <button (click)="verifyCode()" ion-button full>
    Verify code
  </button>
  <hr>
  <button (click)="resendVerificationCode()" ion-button full>
    send code
  </button>


</ion-content>
