<ion-content class="login">
  <ion-grid>


    <ion-row>
      <ion-col class="topSLogan" width-100 >
        <img [src]="data.logoUrl" width = "60%">
        <h4 >{{ data.setUpTitle }}</h4>
        <p>{{ data.setUpShortDescription }}</p>
      </ion-col>

    </ion-row>

    <ion-row >
      <ion-col width-100 style="background-color:#ffffff;">

        <ion-list *ngIf="!loadingData" >

          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="data.username" type="text" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="data.password" type="password" ></ion-input>
          </ion-item>

        </ion-list>

        <div *ngIf="loadingData">
          <div style="text-align: center;margin: 2%;padding: 2%;">
            <ion-spinner name="crescent" color="primary"></ion-spinner>
          </div>
          <!--<ion-list>-->
            <!--<ion-item *ngFor="let message of loadingMessages; let currentIndex = index">-->
              <!--{{ message }}-->
              <!--<ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>-->
              <!--<div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">-->
                <!--<ion-spinner name="crescent"></ion-spinner>-->
              <!--</div>-->
            <!--</ion-item>-->
          <!--</ion-list>-->
        </div>

      </ion-col>
    </ion-row>

    <ion-row *ngIf="!loadingData" >
      <ion-col width-100>
        <button (click)="loginToServer()" ion-button full>
          Login
        </button>
        <p class="linkParagraph" (click)="forgetPassword()">
          Forgot your login credentials?
        </p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!loadingData" >
      <ion-col width-100>
        <button (click)="signUp()" ion-button full>
          Sign up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
