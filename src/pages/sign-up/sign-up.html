<ion-header>

  <ion-navbar color="primary">
    <button menuToggle clear ion-button>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up">
  <ion-grid>
    <ion-row>
      <ion-col width-100 >
        <div *ngIf="loadingData">
          <div style="text-align: center;margin: 2%;padding: 2%;">
            <ion-spinner name="circles" color="primary"></ion-spinner>
          </div>
          <!--<ion-list>-->
            <!--<ion-item *ngFor="let message of loadingMessages; let currentIndex = index">-->
              <!--{{ message }}-->
              <!--<ion-icon *ngIf="(currentIndex + 1) < loadingMessages.length" name="done-all" item-right></ion-icon>-->
              <!--<div style="text-align: center" item-right *ngIf="(currentIndex + 1) >= loadingMessages.length">-->
                <!--<ion-spinner name="crescent"></ion-spinner>-->
              <!--</div>-->
            <!--</ion-item>-->
          <!--</ion-list>-->
        </div>
      </ion-col>
    </ion-row>


    <ion-row *ngIf="!loadingData" >
      <ion-col width-100 style="background-color:#ffffff;">

        <ion-item>
          <ion-label>University</ion-label>
          <ion-select [(ngModel)]="selectedUniversity">
            <div *ngFor="let university of allUniversities">
              <ion-option value="{{university.uni_id}}">{{ university.uni_name }}</ion-option>
            </div>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input [(ngModel)]="data.fullName" type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="data.username" type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="data.password" type="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input [(ngModel)]="data.email" type="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile Number</ion-label>
          <ion-input [(ngModel)]="data.mobileNumber" type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Categories</ion-label>
          <ion-select [(ngModel)]="selectedCategories" multiple="true" cancelText="Cancel" okText="Save">
            <div *ngFor="let category of categories">
              <ion-option  value="{{category.cat_id }}">{{ category.cat_name}}</ion-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row *ngIf="!loadingData" >
      <ion-col width-100>
        <button (click)="registerAccount()" ion-button full>
          Sign up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
