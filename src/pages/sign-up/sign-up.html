<ion-header>

  <ion-navbar>
    <button menuToggle clear ion-button>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up">
  <ion-grid>
    <ion-row *ngIf="!loadingData" >
      <ion-col width-100 style="background-color:#ffffff;">

        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input [(ngModel)]="data.fullName" type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="data.username" type="text" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="data.password" type="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input [(ngModel)]="data.email" type="email" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Mobile Number</ion-label>
          <ion-input [(ngModel)]="data.mobileNumber" type="text" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row *ngIf="!loadingData" >
      <ion-col width-100>
        <button (click)="registerAccount()" ion-button full>
          Sign up
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
